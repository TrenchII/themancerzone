    <body>
        <div class = "maincontent">

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="profile.html">Profile</a>
                <a href="lessons.html">Lessons</a>
                <a href="inbox.html">Inbox</a>

              </div>
            <main id = "main">
                <section class="main-heading">
                    <button class="sidebar-btn" onclick="openNav()"><i class="fa-solid fa-bars"></i></button>
                    <h1 class="header-text"><a href='mainpage.html'>The 'Mancer Zone</a></h1>
                    <div class="logsign">
                        <p><a href='loginpage.html'>Login</a></p>
                        <p>|</p>
                        <p><a href='signuppage.html'>Signup</a></p>
                    </div>
            </section>
            <form
            id="form"
            method="post"
            novalidate
            style="margin-top:-1em;">
            <section class="formbox">
                <h1>Create Lesson</h1>
                <div class="formboxlabel">
                    <p class = 'inputlabel'>Title</p>
                    <div style="width:100%">
                        <input type="text" class="login" placeholder="Enter a title" required>
                    </div>
                    <p class = 'inputlabel'>Description</p>
                    <div style="width:100%">
                        <input type="text" class="desc" placeholder="Enter a short summary of your lesson" required>
                    </div>
                    <p class = 'inputlabel'>Keywords</p>
                    <div class = "chitmatrix">
                        <button class="chitlight chit-btn">Magic</button>
                        <button class="chitlight chit-btn">Magic</button>
                        <button class="chitlight chit-btn">Magic</button>
                        <button class="chitlight chit-btn">Magic</button>
                        <p class="toolbutton" style="white-space: nowrap;">See More...</p>
                    </div>
                    <p class = 'inputlabel'>School</p>
                    <div class = "chitmatrix">
                        <button class="chitlight chit-btn">Magic</button>
                        <button class="chitlight chit-btn">Magic</button>
                        <button class="chitlight chit-btn">Magic</button>
                        <button class="chitlight chit-btn">Magic</button>
                        <p class="toolbutton" style="white-space: nowrap;">See More...</p>
                    </div>
                    <p class = 'inputlabel'>Date (DD/MM/YYYY)</p>
                    <div style="width:100%">
                        <input type="text" class="login" placeholder="Enter your password" required>
                    </div>
                    <p class = 'inputlabel'>Time (24 hr, PST)</p>
                    <div style="width:100%">
                        <input type="text" class="login" placeholder="Re-enter your password" required>
                    </div>            
                </div>
                <h2 class="toolbutton submit"><a href='mainpage.html'>Submit</a></h2>
            </form>
            </section>
        </main>
